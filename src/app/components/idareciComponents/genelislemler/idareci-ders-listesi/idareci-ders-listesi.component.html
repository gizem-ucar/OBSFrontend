<table class="table table-dark table-hover" style="margin-top: 20px;">

  <thead>
    <tr>
        <th>Ders Adı</th>
        <th>Ders Kodu</th>
        <th>Dönem Adı</th>
        <th>Sınıf</th>
        <th>Bölüm Adı</th>
        <th>Fakülte Adı</th>
        <th>İşlemler</th>
    </tr>
  </thead>

  <tbody *ngFor="let ders of dersler">
    <tr>
      <th>{{ders.dersAdi}}</th>
      <td>{{ders.dersKodu}}</td>
      <td>{{ders.donemAdi}}</td>
      <td>{{ders.sinif}}</td>
      <td>{{ders.bolumAdi}}</td>
      <td>{{ders.fakulteAdi}}</td>
      <td>
        <button type="button" class="btn btn-danger" data-bs-target="#Sil"> Sil</button>
        <button type="button" class="btn btn-success" data-bs-target="#Guncelle"> Güncelle</button>
      </td>
    </tr>
  </tbody>

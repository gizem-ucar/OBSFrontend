<table class="table table-dark table-hover" style="margin-top: 20px;">

  <thead>
    <tr>
        <th>Bölüm Adı</th>
        <th>Fakülte Adı</th>
        <th>İşlemler</th>
    </tr>
  </thead>

  <tbody *ngFor="let bolum of bolumler">
    <tr>
      <th>{{bolum.bolumAdi}}</th>
      <td>{{bolum.fakulteAdi}}</td>
      <td>
        <button type="button" class="btn btn-danger" data-bs-target="#Sil"> Sil</button>
        <button type="button" class="btn btn-success" data-bs-target="#Guncelle"> Güncelle</button>
      </td>
    </tr>
  </tbody>

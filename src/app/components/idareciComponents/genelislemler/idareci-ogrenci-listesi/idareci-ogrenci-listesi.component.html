<table class="table table-dark table-hover" style="margin-top: 20px;">

  <thead>
    <tr>
        <th>Ögrenci Ad</th>
        <th>Ögrenci Soyad</th>
        <th>Ögrenci E-mail</th>
        <th>Ögrenci No</th>
        <th>Ögrenci Bölüm</th>
        <th>Ögrenci Fakülte</th>
        <th>İşlemler</th>
    </tr>
  </thead>

  <tbody *ngFor="let ogrenci of ogrenciler">
    <tr>
      <th>{{ogrenci.isim}}</th>
      <td>{{ogrenci.soyad}}</td>
      <td>{{ogrenci.email}}</td>
      <td>{{ogrenci.ogrenciNo}}</td>
      <td>{{ogrenci.bolumAdi}}</td>
      <td>{{ogrenci.fakulteAdi}}</td>
      <td>
        <button type="button" class="btn btn-danger" data-bs-target="#Sil"> Sil</button>
        <button type="button" class="btn btn-success" data-bs-target="#Guncelle"> Güncelle</button>
      </td>
    </tr>
  </tbody>

</table>
